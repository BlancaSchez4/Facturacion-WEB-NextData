<div class="card" style="margin-top:10px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
        <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Respuestas</strong>
            <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"> <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Encuestas</a></small>

        </header>
        <div class="tools">
             <button class="btn btn-primary btn-sm" type="button" ui-sref="home.encuestas.encuestanueva" permission permission-only="'encuestaAdd'"><i class="fa fa-plus" aria-hidden="true"></i> Nuevo</button>
        </div>
    </div>



    <div class="card-body">

      <div class="col-md-12 table-responsive">
         
          <table class="table" style="font-size:10px;">
            <thead>
              <tr>
              <td><b>ID</b></td>
                    <td><b>Nombre Encuesta</b> </td>
                    <td><b>Detalle</b></td>
                    <td><b>Fecha</b></td>
                    <td><b>Opciones</b></td>
              </tr>
            </thead>
            <tbody>

              <tr ng-show="$ctrl.Contratos.length>0" dir-paginate="x in $ctrl.Contratos|orderBy:$ctrl.sortKey:reverse|filter:$ctrl.search|itemsPerPage:8">
                <td>{{x.IdContratoMaestro}}</td>
                <td>{{x.RazonSocial}}</td>
                <td>{{x.RFC}}</td>
                <td>{{x.NombreComercial}}</td>
                <td>{{x.DistribuidorDes}}</td>
                <td>{{x.EstadoDes}}</td>
                <td>
                  <button class="btn ink-reaction btn-floating-action btn-xs btn-info" ng-click="$ctrl.DetalleContrato(x);"><i class="fa fa-eye"></i></button>
                  <button class="btn ink-reaction btn-floating-action btn-xs btn-warning" ui-sref="home.corporativa.maestroEditar({id:x.IdContratoMaestro})" permission permission-only="'contratomaestroUpdate'"><i class="fa fa-edit"></i></button>

              </tr>
            </tbody>
          </table>
          <div style="padding-left: 20px;">
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
            </dir-pagination-controls>
          </div>
        </div>

    </div>







       



   






  </div>

</div>

      


    </div>
